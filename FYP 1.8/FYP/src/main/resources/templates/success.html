
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/css/bootstrap.js"></script>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>WorldBay</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />
</head>
<body>
	<div th:replace="fragments/header"></div>
	<div class="container">

		<main>
			<!-- Order summary -->
			<div class="col-lg-12">
				<div class="container ">
					<div class="row  m-3 border-top border-bottom fw-bold">
						<div class="col text-center fs-3">THANK YOU FOR YOUR ORDER!</div>
					</div>
					<div class="row  m-3">
						<div class="col text-left fs-6" th:text="'Order ID: '+${orderId}"></div>
					</div>
					<div class="row  m-3">
						<div class="col text-left fs-6"
							th:text="'Transaction ID: '+${transactionId}"></div>
					</div>
					<!-- shopping cart items header -->
					<div class="row m-3 border-top border-bottom fs-5">
						<div class="col">ITEMS</div>
						<div class="col">PRICE</div>
						<div class="col">QUANTITY</div>
						<div class="col">SUBTOTAL</div>
					</div>
					<!-- shopping cart rows -->
					<div class="row m-3 border-bottom"
						th:each="cartItem : ${cartItemList}">
						<!-- Item name, description, image -->
						<div class="col mb-3">
							<h5 th:text="${cartItem.item.name}"></h5>
							<p th:text="${cartItem.item.description}"></p>
							<img width="100px"
								th:src="@{/uploads/items/{id}/{imageName}(id=${cartItem.item.id}, imageName=${cartItem.item.images})}">
						</div>
						<!-- Item quantity, price, links -->
						<div class="col align-self-center"
							th:text="'$'+${cartItem.item.price}"></div>
						<div class="col align-self-center" th:text="${cartItem.quantity}"></div>
						<div class="col align-self-center"
							th:text="'$'+${cartItem.subtotal}"></div>

					</div>

					<div class="row  m-3 border-bottom fw-bold">
						<div class="col fs-6">
							<p>TOTAL</p>
						</div>
						<div class="col fs-6 text-end">
							<p id="cartTotal" th:cartTotal="${cartTotal}"
								th:text="'$'+${cartTotal}"></p>
						</div>
						

					</div>
				<!-- 	
					<div class="row  m-3 border-bottom fw-bold">
						
						<div class="col fs-6">
							<p>POINTS EARNED</p>
						</div>
						<div class="col fs-6 text-end" th:each="orderItem : ${orderItemList}">
							<p id="points" 
								th:text="${orderItem.points}"></p>
						</div>

					</div> -->

				</div>
			</div>
		</main>

	</div>
	<div th:replace="fragments/footer"></div>
</body>
</html>
