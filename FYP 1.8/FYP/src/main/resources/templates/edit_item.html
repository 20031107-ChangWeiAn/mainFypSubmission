
<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/css/bootstrap.js"></script>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>WorldBay</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />

<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/css/bootstrap.js"></script>
</head>



<body>
	<header>
		<div th:replace="fragments/header"></div>
		<!-- head and footer-->
	</header>
	<div class="container">
		<br>
		<h1>Update Item</h1>
		<form class="needs-validation"
			th:action="@{/items/edit/{id}(id=${item.id})}" th:object="${item}"
			method="post" enctype="multipart/form-data" novalidate>
			<!-- head and footer-->
			<!-- specify and object-->


			<div class="mb-3 col-2">
				<label for="xtreme_name" class="form-label"> Name</label> <input
					id="xtreme_name" type="text" class="from-control"
					th:field="*{name}" required minlength=5 maxlength=50 />
				<div class="invalid-feedback">Please enter a valid name.</div>
				<p class="text-danger" th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}"></p>
				<!-- object-->
			</div>
			<div class="mb-3 col-2">
				<label for="xtreme_des" class="form-label"> Description</label> <input
					id="xtreme_des" type="text" class="from-control"
					th:field="*{description}" required minlength=5 maxlength=100 />
				<div class="invalid-feedback">Please enter a valid
					description.</div>
				<p class="text-danger" th:if="${#fields.hasErrors('description')}"
					th:errors="*{description}"></p>
				<!-- object-->

			</div>
			<div class="mb-3 col-2">
				<label for="xtreme_price" class="form-label"> Price</label> <input
					id="xtreme_price" type="text" class="from-control"
					th:field="*{price}" required />
				<div class="invalid-feedback">Please enter a valid price.</div>
				<p class="text-danger" th:if="${#fields.hasErrors('price')}"
					th:errors="*{price}"></p>
				<!-- object-->
			</div>
			<div class="mb-3 col-2">
				<label for="xtreme_qty" class="form-label"> Quantity</label> <input
					id="xtreme_qty" type="text" class="from-control"
					th:field="*{quantity}" required />
				<div class="invalid-feedback">Please enter a valid quantity.</div>
				<p class="text-danger" th:if="${#fields.hasErrors('quantity')}"
					th:errors="*{quantity}"></p>
				<!-- object-->
			</div>



			<div class="mb-3 col-2">
				<label for="item_category" class="form-label"> Item Category</label>
				<select th:field="*{category}" required>
					<!-- object-->
					<option value="">Choose one</option>
					<option th:each="cat : ${catList}" th:value="${cat.id}"
						th:text=${cat.name}></option>
					<!-- object-->
					<!-- iterating through the list -->
					<!-- modification of html attribute value-->

				</select>
				<div class="invalid-feedback">Please enter a valid image.</div>
				<p class="text-danger" th:if="${#fields.hasErrors('category')}"
					th:errors="category"></p>


			</div>

			<div class="mb-3 col-2">
				<label for="itemImage" class="form-label"> Item File Upload:</label>
				<input name="itemImage" type="file" accept="image/png, image/jpeg" />
			</div>


			<div class="mt-3>">
				<button type="submit" class="btn btn-primary">Edit Item</button>

			</div>

		</form>
		<script>
			'use strict'
			var form = document.querySelector('.needs-validation')
			form.addEventListener('submit', function(event) {
				if (!form.checkValidity()) {
					event.preventDefault()
					event.stopPropagation()
				}
				form.classList.add('was-validated')
			})
		</script>
	</div>
	<div>
		<br /> <br />



		<div th:replace="fragments/footer"></div>
	</div>
	<!-- head and footer -->


</body>

</html>
