<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>WorldBay</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/js/bootstrap.js"></script>
<body>


	<header>
		<div th:replace="fragments/header"></div>
	</header>
	<div class="container">
		<h1>Update Member</h1>
		<form class="needs-validation"
			th:action="@{/member/edit/{id}(id=${member.id})}"
			th:object="${member}" method="post" novalidate>
			<div class="mb-3 col-2">
				<label for="member_name" class="form-label"> Name:</label> <input
					id="member_name" type="text" class="from-control"
					th:field="*{name}" required minlength=3 maxlength=100 />
				<div class="invalid-feedback">Please enter a valid name.</div>
				<p class="text-danger" th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}"></p>
			</div>
			<div class="mb-3 col-2">
				<label for="member_username" class="form-label"> Username:</label> <input
					id="member_username" type="text" class="from-control"
					th:field="*{username}" required minlength=3 maxlength=100 />
				<div class="invalid-feedback">Please enter a valid username.</div>
				<p class="text-danger" th:if="${#fields.hasErrors('username')}"
					th:errors="*{username}"></p>
			</div>
			<div class="mb-3 col-2">
				<label for="member_password" class="form-label"> Password:</label> <input
					id="member_password" type="password" class="from-control"
					th:field="*{password}" required minlength=3 maxlength=100 />
				<div class="invalid-feedback">Please enter a valid password.</div>
				<p class="text-danger" th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}"></p>
			</div>
			<div class="mb-3 col-2">
				<label for="member_email" class="form-label"> Email:</label> <input
					id="member_email" type="email" class="from-control"
					th:field="*{email}" required minlength=3 maxlength=100 />
				<div class="invalid-feedback">Please enter a valid email.</div>
				<p class="text-danger" th:if="${#fields.hasErrors('email')}"
					th:errors="*{email}"></p>
			</div>
			<div class="mb-3 col-2">
				<label for="member_role" class="form-label"> Role:</label> <input
					id="member_role" type="text" class="from-control"
					th:field="*{role}" readonly />

			</div>
			<div class="mt-3>">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
			<br>
		</form>
		<script>
			'use strict'
			var form = document.querySelector('.needs-validation')
			form.addEventListener('submit', function(event) {
				if (!form.checkValidity()) {
					event.preventDefault()
					event.stopPropagation()
				}
				form.classList.add('was-validated')
			})
		</script>
	</div>

	<footer>
		<div th:replace="fragments/footer"></div>
	</footer>

</body>
</head>
</html>
