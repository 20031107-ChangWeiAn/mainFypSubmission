<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/css/bootstrap.js"></script>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>WorldBay</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />

</head>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

<script src="/bootstrap/css/bootstrap.js"></script>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>


	<header>
		<div th:replace="fragments/header"></div>
	</header>
</body>

<div class="container">

	<br>
	<div class="h1">View Sellers</div>
	
		 <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for sellers...">
	

	<table id = "myTable" class="table bordered">
		<thead>
			<tr class="header">
				<th>ID</th>
				<th>Name</th>
				<th>Username</th>
				<th>Email</th>
				<th>Role</th>
				<th>Action</th>
			<tr>
		</thead>
		<tbody>
			<th:block th:each="member : ${listMember}" th:if="${member.role == 'ROLE_SELLER'}">
				<tr>
					<td th:text="${member.id}"></td>
					<td th:text="${member.name}"></td>
					<td th:text="${member.username}"></td>
					<td th:text="${member.email}"></td>
					<td th:text="${member.role}"></td>
					<td><a th:href="@{/seller/{id}(id=${member.id})}"><i class="fa fa-eye"></i></a></td>
				</tr>
			</th:block>
		</tbody>
	</table>
	
</div>
<br>

<footer>

	<div th:replace="fragments/footer"></div>

</footer>

<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
	    if (!tr[i].classList.contains('header')) {
	      td = tr[i].getElementsByTagName("td"),
	      match = false;
	      for (j = 0; j < td.length; j++) {
	        if (td[j].innerHTML.toUpperCase().indexOf(filter) > -1) {
	          match = true;
	          break;
	        }
	      }
	      if (!match) {
	        tr[i].style.display = "none";
	      } else {
	        tr[i].style.display = "";
	      }
	   }
	  }
} 

</script>

</html>
