<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/css/bootstrap.js"></script>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>WorldBay</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />

</head>

<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/css/bootstrap.js"></script>
<body>
	<header>
		<div th:replace="fragments/header"></div>
		<!-- head and footer -->
	</header>
</body>
<div class="container">

	<div class="h1">View Categories</div>
	<table class="table bordered">
		<thead>
			<tr>
				<th>ID</th>
				<th>Category</th>
				<th sec:authorize="hasRole('ADMIN')">Action</th>
			<tr>
		</thead>
		<tbody>
			<th:block th:each="category : ${listCategories}">
				<!-- a virtual tag in the Thymeleaf -->
				<tr>
					<td th:text="${category.id}"></td>
					<!-- display the value -->
					<td th:text="${category.name}"></td>
					<!-- display the value -->
					<td sec:authorize="hasRole('ADMIN')"><a
						th:href="@{/categories/edit/{id}(id=${category.id})}">Edit</a> <!-- create links to other servers -->
						<a th:href="@{/categories/delete/{id}(id=${category.id})}">Delete</a></td>
					<!-- create links to other servers -->
				</tr>
			</th:block>
		</tbody>
	</table>

</div>

<div class="fixed-bottom">
	<div th:replace="fragments/footer"></div>
	<!-- head and footer -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
</div>
</html>
