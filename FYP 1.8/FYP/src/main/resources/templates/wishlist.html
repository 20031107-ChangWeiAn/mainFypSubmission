

<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<script src="/bootstrap/css/bootstrap.js"></script>
	<meta charset="utf-8" />
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>WorldBay</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Bootstrap icons-->
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
			rel="stylesheet" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="css/styles.css" rel="stylesheet" />
	<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<title>WorldBay</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/css/bootstrap.js"></script>
<link rel="stylesheet"
	  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

<div th:replace="fragments/header"></div>

<div class="cart-wrap">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="fs-1">My wishlist</div>
				<br>
				<div class="table-wishlist">
					<table cellpadding="0" cellspacing="0" border="0" width="100%">
						<thead>
						<tr>
							<th width="45%">Items</th>
							<th width="15%">Price</th>
							<th width="15%">Stock Status</th>
							<th width="15%">Add</th>
							<th width="15%">Delete</th>
							<th width="15%">Share</th>
						</tr>
						</thead>
						<tbody>
						<div th:each="wishList : ${WishList}">
							<tr>

								<td width="45%">

									<div class="display-flex align-center">
										<div class="img-product">
											<img width="300px"
												 th:src="@{/uploads/items/{id}/{imageName}(id=${wishList.item.id}, imageName=${wishList.item.images})}">
										</div>
										<div th:text="${wishList.item.name}"></div>
									</div> <br>
								</td>

								<td width="15%" th:text="'$'+${wishList.item.price}"></td>
								<td width="15%"><span class="qty">In Stock</span></td>
								<td width="15%">
								
								 <form th:action="@{/cart/add/{itemId}(itemId=${itemId})}"
                                  method="post">
                                   <input type="hidden" class="btn btn-outline-dark mt-auto"
                                       name="quantity" th:value="${qty}" style="width: 250px; height: auto"/>
									<button class="btn btn-light">Add to Cart</button>
									</form>

								</td>
								<td width="15%"><a class="btn btn-light"
												   th:href="@{/wishlist/remove/{id}(id=${wishList.id})}" onclick="return confirm('Are you sure you want to delete this item from wishlist?');">Delete</a></td>

								<td width="15%"><a class="fa fa-whatsapp"
												   style="font-size: 30px; color: grey; text-decoration: none; border: none"
												   href="whatsapp://send?text=http://localhost:8080/items/1"></a>

								</td>



								<td width="15%"><a class="fa fa-telegram"
												   style="font-size: 30px; color: grey; text-decoration: none; border: none"
												   href="https://t.me/share/url?url=http://localhost:8080/items/1&text=Shop in style"></a></td>







							</tr>




						</div>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<br>
<div th:replace="fragments/footer"></div>
</body>
</html>
