
<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/css/bootstrap.js"></script>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>WorldBay</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />

</head>

<body>
	<header>
		<div th:replace="fragments/header"></div>
		<!-- head and footer -->
	</header>

	<div class="container">
		<br>
		<h1>Add New Category</h1>

		<form class="needs-validation" th:action="@{/categories/save}"
			method="post" th:object="${category}" novalidate>
			<!-- specify an object -->
			<div class="mb-3 col-5">
				<label for="category_name" class="form-label"> Category</label> <input
					id="category_name" type="text" class="from-control"
					th:field="*{name}" required minlength=3 maxlength=10 />
				<div class="invalid-feedback">Please enter a valid category.</div>
				<p class="text-danger" th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}"></p>
				<!-- object -->
			</div>

			<div class="mt-3>">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
		<script>
			'use strict'
			var form = document.querySelector('.needs-validation')
			form.addEventListener('submit', function(event) {
				if (!form.checkValidity()) {
					event.preventDefault()
					event.stopPropagation()
				}
				form.classList.add('was-validated')
			})
		</script>

	</div>

</body>

<div class="fixed-bottom">
	<div th:replace="fragments/footer"></div>
	<!-- head and footer -->
</div>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</html>
