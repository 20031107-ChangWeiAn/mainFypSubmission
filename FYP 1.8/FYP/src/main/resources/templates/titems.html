<body>

	<header>
		<div th:replace="fragments/header"></div>
		<!-- head and footer -->
	</header>
</body>
<div class="container">

	<div class="h1">View Popular Items</div>
	<input type="text" id="myInput" onkeyup="myFunction()"
		placeholder="Search for items..."> <br> <br> <a
		href="/chart4" class="btn btn-light">Popular Items Chart </a>
	<table id="myTable" class="table bordered">
		<thead>
			<tr class="header">

				<th>Item Name</th>
				<th>Quantity Sold</th>
		</thead>
		<tbody>


			<th:block th:each="worldBay : ${listItems}">

				<!-- a virtual tag in the Thymeleaf -->
				<tr>

					<td th:text="${worldBay.Name}"></td>
					<!-- display the value -->
					<!-- <td th:text="${orderItem.item.price}*${orderItem.quantity}"></td> -->

					<td th:text="${worldBay.quantity}"></td>



					<!-- display the value -->

					<!-- create links to other servers -->


				</tr>

			</th:block>

		</tbody>

	</table>


</div>



<div th:replace="fragments/footer"></div>


<script>
	function myFunction() {
		var input, filter, table, tr, td, i, txtValue;
		input = document.getElementById("myInput");
		filter = input.value.toUpperCase();
		table = document.getElementById("myTable");
		tr = table.getElementsByTagName("tr");
		for (i = 0; i < tr.length; i++) {
			if (!tr[i].classList.contains('header')) {
				td = tr[i].getElementsByTagName("td"), match = false;
				for (j = 0; j < td.length; j++) {
					if (td[j].innerHTML.toUpperCase().indexOf(filter) > -1) {
						match = true;
						break;
					}
				}
				if (!match) {
					tr[i].style.display = "none";
				} else {
					tr[i].style.display = "";
				}
			}
		}
	}
</script>
